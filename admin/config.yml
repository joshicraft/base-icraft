backend:
  name: git-gateway
  branch: master

public_folder: static/uploads
media_folder: dist/static/uploads

collections:
  - label: Pages
    name: pages
    files:
      - label: Home
        file: ../src/lang/en/Views/Home.json
        name: Home
        format: json
        widget: object
        fields:
          - {label: Jumbotron Title, name: jumbotronTitle, widget: string}
          - {label: Jumbotron Sub Title, name: jumbotronSubTitle, widget: string}
          - {label: Testimonial Title, name: testimonialsTitle, widget: string}
          - label: Testimonials
            name: testimonials
            widget: list
            fields:
              - {label: Author, name: author, widget: string}
              - {label: Title, name: title, widget: string}
              - {label: Quote, name: quote, widget: string}
          - label: Card Features
            name: cardFeatures
            widget: list
            fields:
              - {label: Image, name: img, widget: string}
              - {label: Title, name: title, widget: string}
              - {label: Text, name: text, widget: string}


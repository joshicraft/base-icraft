<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>icons/favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>icons/site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#fafafa">
    <meta name="theme-color" content="#ffffff">
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TimelineMax.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/plugins/ScrollToPlugin.min.js"></script>
    <style>
      .loader {
        z-index: 2000;
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: #56a3ff;
        -webkit-transition: top .3s ease-out;
        transition: top .3s ease-out
      }

      .loader img {
        position: absolute;
        width: 50px;
        height: 50px;
        display: block;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        margin: auto
      }

      .hide- {
        top: -100%
      }

      .rotate {
        -webkit-animation: rotate-in-center 1.4s cubic-bezier(.25,.46,.45,.94) infinite both;
        animation: rotate-in-center 1.4s cubic-bezier(.25,.46,.45,.94) infinite both
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but ICRAFT doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div class="loader" id="site-loader">
      <img class="rotate" alt="loading-img" src="/img/logo-b.png"/>
    </div>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>

<!DOCTYPE html><html lang="en">  <head>    <meta charset="utf-8">    <meta http-equiv="X-UA-Compatible" content="IE=edge">    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">    <script defer src="<%= BASE_URL %>static/scripts/TweenMax.min.js"></script>    <script defer src="<%= BASE_URL %>static/scripts/TimelineMax.min.js"></script>    <script defer src="<%= BASE_URL %>static/scripts/ScrollToPlugin.min.js"></script>    <script defer src="<%= BASE_URL %>static/scripts/DrawSVGPlugin.min.js"></script>    <script defer src="<%= BASE_URL %>static/scripts/Draggable.min.js"></script>    <script defer src="<%= BASE_URL %>static/scripts/ThrowPropsPlugin.min.js"></script>    <style>      #home-loader {        z-index: 2000;        position: fixed;        width: 100%;        height: 100%;        top: 0;        left: 0;        background-color: #56a3ff;        -webkit-transition: top .3s ease-out;        transition: top .3s ease-out      }      #home-loader div {        position: absolute;        width: 50px;        height: 50px;        display: block;        left: 0;        right: 0;        bottom: 0;        top: 0;        margin: auto      }      .s3{fill:#243883;}      .s4{fill:#438CCB;}      .s5{fill:#23608D;}      #home-loader.hide- {        top: -100%      }      .loading-anim {        -webkit-animation: jello-diagonal-2 0.8s infinite both;        animation: jello-diagonal-2 0.8s infinite both;      }      @-webkit-keyframes jello-diagonal-2 {        0% {          -webkit-transform: skew(0deg 0deg);          transform: skew(0deg 0deg);        }        30% {          -webkit-transform: skew(-25deg -25deg);          transform: skew(-25deg -25deg);        }        40% {          -webkit-transform: skew(15deg, 15deg);          transform: skew(15deg, 15deg);        }        50% {          -webkit-transform: skew(-15deg, -15deg);          transform: skew(-15deg, -15deg);        }        65% {          -webkit-transform: skew(5deg, 5deg);          transform: skew(5deg, 5deg);        }        75% {          -webkit-transform: skew(-5deg, -5deg);          transform: skew(-5deg, -5deg);        }        100% {          -webkit-transform: skew(0deg 0deg);          transform: skew(0deg 0deg);        }      }      @keyframes jello-diagonal-2 {        0% {          -webkit-transform: skew(0deg 0deg);          transform: skew(0deg 0deg);        }        30% {          -webkit-transform: skew(-25deg -25deg);          transform: skew(-25deg -25deg);        }        40% {          -webkit-transform: skew(15deg, 15deg);          transform: skew(15deg, 15deg);        }        50% {          -webkit-transform: skew(-15deg, -15deg);          transform: skew(-15deg, -15deg);        }        65% {          -webkit-transform: skew(5deg, 5deg);          transform: skew(5deg, 5deg);        }        75% {          -webkit-transform: skew(-5deg, -5deg);          transform: skew(-5deg, -5deg);        }        100% {          -webkit-transform: skew(0deg 0deg);          transform: skew(0deg 0deg);        }      }    </style>    <script>      window.startLoadTime = new Date().getTime()    </script>  </head>  <body>    <noscript>      <strong>We're sorry but ICRAFT doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>    </noscript>    <div id="app"></div>  </body></html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>icons/favicon-16x16.png">
    <link rel="manifest" href="<%= BASE_URL %>icons/site.webmanifest">
    <link rel="mask-icon" href="<%= BASE_URL %>icons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#fafafa">
    <meta name="theme-color" content="#ffffff">

    <script defer src="<%= BASE_URL %>static/scripts/TweenMax.min.js"></script>
    <script defer src="<%= BASE_URL %>static/scripts/TimelineMax.min.js"></script>
    <script defer src="<%= BASE_URL %>static/scripts/ScrollToPlugin.min.js"></script>
    <script defer src="<%= BASE_URL %>static/scripts/Draggable.min.js"></script>
    <script defer src="<%= BASE_URL %>static/scripts/ThrowPropsPlugin.min.js"></script>
    <style>
      #home-loader {
        z-index: 2000;
        position: fixed;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
        background-color: #56a3ff;
        -webkit-transition: top .3s ease-out;
        transition: top .3s ease-out
      }

      #home-loader div {
        position: absolute;
        width: 50px;
        height: 50px;
        display: block;
        left: 0;
        right: 0;
        bottom: 0;
        top: 0;
        margin: auto
      }
      .s3{fill:#243883;}
      .s4{fill:#438CCB;}
      .s5{fill:#23608D;}

      #home-loader.hide- {
        top: -100%
      }

      .loading-anim {
        -webkit-animation: jello-diagonal-2 0.8s infinite both;
        animation: jello-diagonal-2 0.8s infinite both;
      }
      @-webkit-keyframes jello-diagonal-2 {
        0% {
          -webkit-transform: skew(0deg 0deg);
          transform: skew(0deg 0deg);
        }
        30% {
          -webkit-transform: skew(-25deg -25deg);
          transform: skew(-25deg -25deg);
        }
        40% {
          -webkit-transform: skew(15deg, 15deg);
          transform: skew(15deg, 15deg);
        }
        50% {
          -webkit-transform: skew(-15deg, -15deg);
          transform: skew(-15deg, -15deg);
        }
        65% {
          -webkit-transform: skew(5deg, 5deg);
          transform: skew(5deg, 5deg);
        }
        75% {
          -webkit-transform: skew(-5deg, -5deg);
          transform: skew(-5deg, -5deg);
        }
        100% {
          -webkit-transform: skew(0deg 0deg);
          transform: skew(0deg 0deg);
        }
      }
      @keyframes jello-diagonal-2 {
        0% {
          -webkit-transform: skew(0deg 0deg);
          transform: skew(0deg 0deg);
        }
        30% {
          -webkit-transform: skew(-25deg -25deg);
          transform: skew(-25deg -25deg);
        }
        40% {
          -webkit-transform: skew(15deg, 15deg);
          transform: skew(15deg, 15deg);
        }
        50% {
          -webkit-transform: skew(-15deg, -15deg);
          transform: skew(-15deg, -15deg);
        }
        65% {
          -webkit-transform: skew(5deg, 5deg);
          transform: skew(5deg, 5deg);
        }
        75% {
          -webkit-transform: skew(-5deg, -5deg);
          transform: skew(-5deg, -5deg);
        }
        100% {
          -webkit-transform: skew(0deg 0deg);
          transform: skew(0deg 0deg);
        }
      }
    </style>
    <script>
      window.startLoadTime = new Date().getTime()
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but ICRAFT doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="home-loader">
      <div class="loading-anim">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" viewBox="0 0 218.1 217.5">
          <g>
            <polygon class="s3" points="54.7,0.7 54.7,54.9 108.9,54.9 108.9,109.1 54.7,109.1 54.7,163.3 217.3,163.3 217.3,109.1     163.1,109.1 163.1,54.9 217.3,54.9 217.3,0.7   "></polygon>
            <polygon class="s4" points="0.5,109 0.5,217.5 163.1,217.5 217.3,163.3 54.7,163.3 54.7,109.1 108.9,109.1 108.9,54.9 54.7,54.9       "></polygon>
            <polygon class="s5" points="163.1,217.5 217.3,163.3 54.7,163.3 0.5,217.5   "></polygon>
          </g>
        </svg>
      </div>
    </div>
    <div id="app"></div>
